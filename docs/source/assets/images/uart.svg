@startuml
interface UART {
	reset()
	has_rx()
	is_tx_ready()
	get_rxd()
	set_txd()
	set_baudrate()
	enable_irq()
	disable_irq()
	get_event()
	clear_event()
	set_parity()
	set_stopbits()
	set_wordsize()
	start()
	stop()
}

class HAL {
	init()
	deinit()
	read()
	write()
	read_byte()
	read_byte_nonblock()
	write_byte()
	register_rx_handler()
	register_tx_handler()
	register_error_handler()
}

LL ..|> UART
HAL - -> UART
HAL - -> LL_power
HAL - -> LL_clock
HAL - -> IRQ
@enduml

